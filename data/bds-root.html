    <script type="text/javascript">
        $(window).on('load', function () {

            // 会員情報チェック
            var list_UserIdentityName = sessionStorage.getItem("UserIdentityName");

            if (!list_UserIdentityName) {
                // 会員情報がない場合
                // 他会員情報を全削除
                sessionStorage.clear();

                // 会員情報 設定
                sessionStorage.setItem("UserIdentityName", document.getElementById("h_UserIdentityName").value);

                return;
            }
            else {
                // 会員情報がある場合
                if (list_UserIdentityName != document.getElementById("h_UserIdentityName").value) {
                    // 他会員の場合
                    // 他会員情報を全削除
                    sessionStorage.clear();

                    // 会員情報 設定
                    sessionStorage.setItem("UserIdentityName", document.getElementById("h_UserIdentityName").value);
                }
            }

        });
    </script>

    <script type="text/javascript" defer>
        document.addEventListener("keydown", function (event) {
            let key = 0;
            if (event.keyCode) {
                key = event.keyCode;
            } else if (event.which) {
                key = event.which;
            }

            if (key === 13) {
                let target = document.getElementsByClassName("c_enterEvent");
                if (target && target.length > 0) {
                    event.preventDefault();
                    target[0].click();
                    return false;
                }
            }
            return true;
        });
